
<html>
<head>
<title> this is tic tac pootie </title>

</head>

<body>
<canvas id="myCanvas" width="500" height="500"
style="border:1px solid #c3c3c3;">
</canvas>

<script>
var width = 500
var height = 500
var lineSize = 10
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.fillStyle = "#000000";
ctx.fillRect(width/3 - (lineSize/2), 0, lineSize, height);
ctx.fillRect(((2 * width) / 3) - (lineSize/2), 0, lineSize, height);
ctx.fillRect(0, height/3 - (lineSize/2), width, lineSize);
ctx.fillRect(0, (2 * height) / 3 - (lineSize/2), width, lineSize);
</script>
</body>
</html>
